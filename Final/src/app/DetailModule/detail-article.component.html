<div class="article-page" *ngIf="article">
    <div class="banner">
        <div class="container">
            <app-detail-header [article]='article'></app-detail-header>
        </div>
         <div class="container page">
            <p class="title">{{article.title}}</p>
            <app-body ></app-body>
        </div>
    </div>
   
    <div class="container mt-2 comment-like">
        <div class="row">
            <div class="d-flex justify-content-between align-items-center like">
                <div>
                    <app-button-like  [article]="currentarticle" [text]="favBtnText">
                    </app-button-like>
                </div>
                <!-- *ngIf="!isOwner" -->
                <a  (click)="showComment()"><i class="far fa-comment-alt"></i>&nbsp;Comment</a>
                
            </div>
            <div *ngIf="isShow" class="mt-3">
                <app-listcomment></app-listcomment>
                <app-comment></app-comment>
            </div>
        </div>
    </div>
</div>
<!-- currentArticle|async -->
